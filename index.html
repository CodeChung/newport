<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content='width=device-width, initial-scale=1.0' />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href='https://fonts.googleapis.com/css?family=Arvo|Muli&display=swap'
            rel='stylesheet'
        />
        <link rel='stylesheet' href="./style.css" />
        <title>CodeChung</title>
    </head>

    <body>
        <div class="sun neon">
            <img src='./images/facemagic.svg' alt='sun' />
        </div>
        <header>
            <nav>
                <div class="nav-closed">
                    <h1>CodeChung</h1>
                    <ul class='nav-links'>
                        <li class="nav-button">Shop</li>
                        <li class="nav-button">Work</li>
                        <li class="nav-button">Contact</li>
                        <li class="nav-button">About</li>
                    </ul>
                </div>
                <div class="nav-open">
                    <div class="clothing">
                        <h2>Websites</h2>
                        <ul>
                            <li><a href='#'>Business Sites</a></li>
                            <li><a href='#'>Blogs</a></li>
                            <li><a href='#'>Web Stores</a></li>
                            <li><a href='#'>Personal Pages</a></li>
                        </ul>
                    </div>
                    <div class="nav-images">
                        <img src='./images/hoodie.jpeg' alt='hoodie' />
                        <img src='./images/hats.jpeg' alt='hat' />
                    </div>
                </div>
                <div class="nav-open">
                    <div class="clothing">
                        <h2>Websites</h2>
                        <ul>
                            <li><a href='#'>Business Sites</a></li>
                            <li><a href='#'>Blogs</a></li>
                            <li><a href='#'>Web Stores</a></li>
                            <li><a href='#'>Personal Pages</a></li>
                        </ul>
                    </div>
                    <div class="nav-images">
                        <img src='./images/hoodie.jpeg' alt='hoodie' />
                        <img src='./images/hats.jpeg' alt='hat' />
                    </div>
                </div>
            </nav>
            <img class='cover' src='./images/3042.jpg' alt='cover' />
            <h1 class="cover-date">03/03/2019</h1>
        </header>

        <footer>
            <section class="animation">
                <button class="rollerbladers">
                    <div class="screen"><img src='./images/logo.png' alt='logo' /></div>
                    <img src='./images/rollerbladers.png' alt='rollerblades' />
                </button>
            </section>
        </footer>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js'></script>
        <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js'
            integrity='sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8='
            crossorigin='anonymous'
        ></script>
        <script src='app.js'></script>
    </body>
</html>
